      body {

      ::-webkit-scrollbar {

      /* PRINT & PDF CONFIGURATION (PROFESIONAL MODE) */
      @media print {
        @page {
          size: A4;
          margin: 30mm; /* Margin 3cm rata semua sisi */
        }
        
        /* Force Times New Roman on EVERYTHING */
        *, body, p, li, td, th, div, span, h1, h2, h3, h4, h5, h6 {
          font-family: 'Times New Roman', serif !important;
        }
        
        body, html {
          background: white;
          color: black;
          margin: 0;
          padding: 0;
          width: 100%;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .no-print { 
          display: none !important; 
        }

        /* Force Black Borders for Professional Document Look */
        table, th, td {
          border-color: #000 !important;
          border-width: 1px !important;
        }

        /* Ensure texts are legible and standard size */
        p, li, td, th {
          font-size: 12pt !important;
          line-height: 1.5 !important;
          color: #000 !important;
        }

        h1 { font-size: 14pt !important; font-weight: bold !important; color: #000 !important; border-bottom: 2px solid #000 !important; text-align: center !important; text-transform: uppercase !important; }
        h2 { font-size: 12pt !important; font-weight: bold !important; color: #000 !important; background: none !important; border-left: none !important; border-bottom: 1px solid #000 !important; padding: 0 !important; margin-top: 1.5em !important; }
        h3 { font-size: 12pt !important; font-weight: bold !important; color: #000 !important; margin-top: 1em !important; }

        /* Page Break Management */
        table { page-break-inside: auto; }
        tr    { page-break-inside: avoid; page-break-after: auto; }
        thead { display: table-header-group; }
        tfoot { display: table-footer-group; }
        
        .page-break { page-break-before: always; }

        /* Hide UI Elements */
        ::-webkit-scrollbar { display: none; }
        .max-w-6xl, .max-w-4xl, .max-w-7xl, .prose {
            max-width: 100% !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
            border: none !important;
        }
        
        /* Remove background colors for print cleanliness */
        .bg-slate-50, .bg-blue-50, .bg-white {
            background-color: transparent !important;
        }
      }
